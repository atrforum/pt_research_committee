                </div>

                <p style="font-weight: 700; font-size: 18px; padding-left: 47px;"> PTRC compiles a list of research projects which are needed in Australasia.  This includes:</p>
                <div>
                    {% for site_item in site.research_needs %}
                    <div>
                        <ul>
                            <div>
                            <li class="event-li" style="width: 100%;">

                            </li>
                        </ul>
